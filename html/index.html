<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="stylesheet" href="../css/style.css" />
    <link rel="stylesheet" href="../css/base.css" />

    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
      integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="../source/fontawesome-free-5.13.1/css/all.min.css"
    />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Lexend:wght@100;300;400;500;600;700;800&display=swap"
      rel="stylesheet"
    />

    <title>Stdio Week 2</title>
  </head>
  <body>
    <!-- Header  -->
    <header>
      <div class="header">
        <div class="header-logo">
          <a href="#">
            <img src="../source/img/cordes..png" alt="logo" />
          </a>
        </div>

        <div class="header-gender">
          <span class="gender active">Men</span>
          <span class="gender">Women</span>
        </div>

        <div class="header-search">
          <input type="text" placeholder="Search product" />
          <button class="btn-main btn-search">
            <i class="fas fa-search"></i>
            Search
          </button>
        </div>

        <div class="header-right">
          <div class="sign">
            <i class="far fa-user"></i>
            <span class="sign-in">Account</span>
            <!-- <span class="Sign-in">Sign Up</span> -->
          </div>
          <div class="favourite">
            <i class="far fa-heart"></i>
            <span>Wishlist</span>
          </div>
          <div class="cart">
            <i class="fas fa-shopping-cart"></i>
            <span>Cart</span>
          </div>
        </div>
      </div>
      <nav class="categories">
        <ul class="nav-list">
          <li class="nav-item">
            <a href="#" class="nav-link">New in</a>
          </li>
          <li class="nav-item">
            <a href="#" class="nav-link">Clothing</a>
          </li>
          <li class="nav-item">
            <a href="#" class="nav-link">Shoes</a>
          </li>
          <li class="nav-item">
            <a href="#" class="nav-link">Accessries</a>
          </li>
          <li class="nav-item">
            <a href="#" class="nav-link">Skateboarh</a>
          </li>
          <li class="nav-item">
            <a href="#" class="nav-link">Brands</a>
          </li>
          <li class="nav-item">
            <a href="#" class="nav-link">Launches</a>
          </li>
          <li class="nav-item">
            <a href="#" class="nav-link">Sale</a>
          </li>
        </ul>
      </nav>
    </header>

    <!-- End Header  -->
    <!-- Section banner  -->
    <section class="banner">
      <div class="container">
        <div class="banner-text">
          <span class="text-small">New Season ______</span>
          <span class="text-large">Route One O.B.</span>
          <span class="text-large">Lastest Skateboarh</span>
          <div class="discover">
            <button class="btn-main">Discover</button>
            <i class="far fa-play-circle"></i>
            <span>Watch Video</span>
          </div>
        </div>
        <div class="banner-img">
          <img src="../source/img/mikolaj-felinski.png" alt="photo">
        </div>
      </div>
    </section>
    <!-- End section banner  -->
  </body>
</html>
